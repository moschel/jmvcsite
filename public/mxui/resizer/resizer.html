<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>resizer</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;
			  
			}
			th {
				text-align: left;
				border-right: solid 1px gray;
			}

			#mxui_resizer {
				position: absolute;
				border: solid 1px black;
				cursor: e-resize;
				z-index: 9999;
			}
        </style>
	</head>
	<body>
	    <table id='resizer' width='100%'>
	    	<tr>
	    		<th><span class='minWidth'>One</span></th>
				<th><span class='minWidth'>Two</span></th>
				<th><span class='minWidth'>Three</span></th>
				<th><span class='minWidth'>Four</span></th>
	    	</tr>
	    </table>
		<script type='text/javascript' 
                src='../../steal/steal.js?mxui/resizer,development'>   
        </script>
		<script type='text/javascript'>
			$("#resizer").mxui_resizer();
		</script>
	</body>
</html>
